                        <form id="depense-form">
                            <div class="form-group">
                                <label for="date-depense"><i class="fas fa-calendar-alt"></i> Date</label>
                                <input type="date" id="date-depense" required>
                            </div>
                            <div class="form-group">
                                <label for="type-depense"><i class="fas fa-tags"></i> Type de dépense</label>
                                <select id="type-depense" required>
                                    <option value="électricité">Électricité</option>
                                    <option value="eau">Eau</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="montant-depense"><i class="fas fa-money-bill-wave"></i> Montant (FCFA)</label>
                                <input type="number" id="montant-depense" required>
                            </div>
                            <div class="form-group">
                                <label for="description-depense"><i class="fas fa-file-alt"></i> Description</label>
                                <input type="text" id="description-depense" required>
                            </div>
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Ajouter la dépense</button>
                            </div>
                        </form>
                    </div>

                    <div id="tab-paiements" class="tab-content">
                        <h3><i class="fas fa-money-check-alt"></i> État des paiements</h3>
                        <div class="table-responsive">
                            <table id="table-paiements">
                                <thead>
                                    <tr>
                                        <th>Locataire</th>
                                        <th>Chambre</th>
                                        <th>Loyer</th>
                                        <th>Électricité</th>
                                        <th>Eau</th>
                                        <th>Total</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3><i class="fas fa-file-invoice"></i> Dépenses du mois</h3>
                    <div class="table-responsive">
                        <table id="table-depenses">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Montant</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-secondary" onclick="showPage('locataires-page')"><i class="fas fa-arrow-left"></i> Retour à la gestion des locataires</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bouton de menu mobile -->
    <div class="menu-button" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Menu de navigation mobile -->
    <div class="nav-menu hidden">
        <a href="#" onclick="showPage('dashboard-page')"><i class="fas fa-chart-line"></i> Tableau de bord</a>
        <a href="#" onclick="showPage('locataires-page')"><i class="fas fa-users"></i> Locataires</a>
        <a href="#" onclick="showPage('chambres-page')"><i class="fas fa-bed"></i> Chambres</a>
        <a href="#" onclick="showPage('constantes-page')"><i class="fas fa-sliders-h"></i> Paramètres</a>
    </div>

    <script>
        // Fonction pour basculer le menu mobile
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('hidden');
        }

        // Fonction pour afficher un onglet
        function showTab(tabId) {
            // Cacher tous les onglets
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Désactiver tous les boutons d'onglet
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Afficher l'onglet sélectionné
            document.getElementById(tabId).classList.add('active');

            // Activer le bouton correspondant
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // Initialisation des onglets
        document.addEventListener('DOMContentLoaded', function() {
            showTab('tab-depenses');
        });
    </script>
</body>
</html>
